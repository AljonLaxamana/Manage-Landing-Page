<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Manage Landing Page</title>
  </head>
  <body>
    <!-- navigation bar -->
    <nav class="relative container mx-auto p-6">
      <!-- flex container -->
      <div class="flex items-center justify-between">
        <!-- logo -->
        <div class="pt-2">
          <img src="/images/logo.svg" alt="manage landing page logo" />
        </div>
        <!-- menu items -->
        <div class="hidden md:flex space-x-6">
          <p class="link-container relative group">
            <a href="#" class="hover:text-red-500">Pricing</a>
            <span
              class="absolute -bottom-1.5 left-0 w-0 h-0.5 bg-red-400 group-hover:w-full group-hover:transition-all"
            ></span>
          </p>
          <p class="link-container relative group">
            <a href="#" class="hover:text-red-500">Product</a>
            <span
              class="absolute -bottom-1.5 left-0 w-0 h-0.5 bg-red-400 group-hover:w-full group-hover:transition-all"
            ></span>
          </p>
          <p class="link-container relative group">
            <a href="#" class="hover:text-red-500">About Us</a>
            <span
              class="absolute -bottom-1.5 left-0 w-0 h-0.5 bg-red-400 group-hover:w-full group-hover:transition-all"
            ></span>
          </p>

          <p class="link-container relative group">
            <a href="#" class="hover:text-red-500">Careers</a>
            <span
              class="absolute -bottom-1.5 left-0 w-0 h-0.5 bg-red-400 group-hover:w-full group-hover:transition-all"
            ></span>
          </p>

          <p class="link-container relative group">
            <a href="#" class="hover:text-red-500">Community</a>
            <span
              class="absolute -bottom-1.5 left-0 w-0 h-0.5 bg-red-400 group-hover:w-full group-hover:transition-all"
            ></span>
          </p>
        </div>
        <!-- button -->
        <a
          href="#"
          class="hidden p3 px-6 py-2 text-white bg-brightRed rounded-full hover:bg-red-400 md:block"
          >Get Started</a
        >
      </div>
    </nav>

    <!-- hero section -->
    <section id="hero">
      <!-- flex container -->
      <div
        class="container flex flex-col-reverse items-center px-6 p-6 mx-auto mt-10 space-y-0 md:space-y-0 md:flex-row"
      >
        <!-- hero introduction -->
        <div class="flex flex-col mb-32 space-y-12 md:w-1/2">
          <h1
            class="max-w-md text-4xl font-bold text-center md:text-5xl md:text-left"
          >
            Bring everyone together to build better products
          </h1>
          <p class="max-width-sm text-center text-gray-800 md:text-left">
            Manage makes it simple for software teams to plan day-to-day tasks
            while keeping the larger team goals in view.
          </p>
          <div class="flex justify-center md:justify-start">
            <a
              href="#"
              class="p-3.5 px-6 py-2 text-white bg-brightRed rounded-full hover:bg-red-400"
              >Get Started</a
            >
          </div>
        </div>
        <!-- hero image -->
        <div class="md:1/12">
          <img src="images/illustration-intro.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
